{% extends 'base.html' %} 
{% load static %} 

{% block content %}
 <!-- FUEL TANK -->
<div class="container fuel-tank-container">
    <ol class="breadcrumb bcrumb-margins">
        <li class="breadcrumb-item"> <a href="{% url 'index' %}"> <i class="fas fa-home fa-lg"></i> </a></li>
        <li class="breadcrumb-item"> <a href="{% url 'products' %}"> Products </a></li>
        <li class="breadcrumb-item"> <a href="{% url 'fuel' %}"> Carburettors </a></li>
        <li class="breadcrumb-item"> <a href="{% url 'fuel_pipes' %}"> Fuel Pipes </a></li>
        <li class="breadcrumb-item active">Fuel Tank and pump </li>
       
    </ol>

    <!-- Parts Heading -->
    <h2 class="pl-4 pr-4"> Fuel tank & pump </h2>
    </br>

    <!-- Parts Diagram(s) -->
    <div class="row  pl-4 pr-4 justify-content-center text-center">
        <div class="col-md-6 col-sm-6">
            <img class=" img-fluid parts-diagram" data-toggle="magnify" src="{% static 'img/fuel/Fuel tank MK3 - from January 1967 to November 1970.gif' %}" alt="scparts">
            <h2 class="mb-2"> Fuel tank Mk3 </h2>
        </div>
        <div class="col-md-6 col-sm-6">
            <img class=" img-fluid parts-diagram" data-toggle="magnify" src="{% static 'img/fuel/Fuel tank MK4 and 1500 - from November 1970.gif' %}" alt="scparts">
            <h2 class="mb-2"> Fuel tank Mk4 & 1500 </h2>
        </div>
        <div class="col-md-6 col-sm-6 mt-4">
            <img class=" img-fluid parts-diagram" data-toggle="magnify" src="{% static 'img/fuel/Fuel pump.gif' %}" alt="scparts">
            <h2 class="mb-2"> Fuel pump </h2>
        </div>
    </div>

    <!-- Parts Cards -->
    {% include 'parts_cards.html' %}
</div>

<!-- BACK TO TOP -->
{% include 'bttop.html' %} 
{% endblock %}
