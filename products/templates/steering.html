{% extends 'base.html' %} 
{% load static %} 

{% block content %}
 <!-- STEERING -->
<div class="container steering-container">
    <ol class="breadcrumb bcrumb-margins">
        <li class="breadcrumb-item"> <a href="{% url 'index' %}"> <i class="fas fa-home fa-lg"></i> </a></li>
        <li class="breadcrumb-item"> <a href="{% url 'products' %}"> Products </a></li>
        <li class="breadcrumb-item"> <a href="{% url 'drive_line' %}"> Drive Line </a></li>
        <li class="breadcrumb-item active"> Steering </li>
        <li class="breadcrumb-item"> <a href="{% url 'suspension' %}"> Suspension </a></li>
    </ol>

    <!-- Parts Heading -->
    <h2 class="pl-4 pr-4"> Steering </h2>
    </br>

    <!-- Parts Diagram(s) -->
    <div class="row  pl-4 pr-4 justify-content-center text-center">
        <div class="col-md-6 col-sm-6">
            <img class=" img-fluid parts-diagram" data-toggle="magnify" src="{% static 'img/steering and suspension/Steering column - MK3 and MK4, 1500 to February 1977.gif' %}" alt="scparts">
            <h2 class="mb-2"> Steering column Mk3 & Mk4 </h2>
        </div>
        <div class="col-md-6 col-sm-6">
            <img class=" img-fluid parts-diagram" data-toggle="magnify" src="{% static 'img/steering and suspension/Steering column - 1500 from March 1977.gif' %}" alt="scparts">
            <h2 class="mb-2"> Steering column 1500 </h2>
        </div>
        <div class="col-md-6 col-sm-6">
            <img class=" img-fluid parts-diagram mt-4" data-toggle="magnify" src="{% static 'img/steering and suspension/Steering rack.gif' %}" alt="scparts">
            <h2 class="mb-2"> Steering rack </h2>
        </div>
    </div>

    <!-- Parts Cards -->
    {% include 'parts_cards.html' %}
</div>

<!-- BACK TO TOP -->
{% include 'bttop.html' %} 
{% endblock %}
