{% extends 'base.html' %} 
{% load static %} 

{% block content %}
 <!-- DRIVE LINE -->
<div class="container drive-line-container">
    <ol class="breadcrumb bcrumb-margins">
        <li class="breadcrumb-item"> <a href="{% url 'index' %}"> <i class="fas fa-home fa-lg"></i> </a></li>
        <li class="breadcrumb-item"> <a href="{% url 'products' %}"> Products </a></li>
        <li class="breadcrumb-item active"> Drive Line </li>
        <li class="breadcrumb-item"> <a href="{% url 'steering' %}"> Steering </a></li>
        <li class="breadcrumb-item"> <a href="{% url 'suspension' %}"> Suspension </a></li>
    </ol>

    <!-- Parts Heading -->
    <h2 class="pl-4 pr-4"> Drive Line </h2>
    </br>

    <!-- Parts Diagram(s) -->
    <div class="row  pl-4 pr-4 justify-content-center text-center">
        <div class="col-md-6 col-sm-6">
            <img class=" img-fluid parts-diagram" data-toggle="magnify" src="{% static 'img/steering and suspension/Differential - MK3.gif' %}" alt="scparts">
            <h2 class="mb-2"> Differential Mk3 </h2>
        </div>
        <div class="col-md-6 col-sm-6">
            <img class=" img-fluid parts-diagram" data-toggle="magnify" src="{% static 'img/steering and suspension/Differential - MK4 and 1500.gif' %}" alt="scparts">
            <h2 class="mb-2"> Differential Mk4 & 1500 </h2>
        </div>
        <div class="col-md-6 col-sm-6">
            <img class=" img-fluid parts-diagram mt-4" data-toggle="magnify" src="{% static 'img/steering and suspension/Drive shaft.gif' %}" alt="scparts">
            <h2 class="mb-2"> Drive shaft </h2>
        </div>
        <div class="col-md-6 col-sm-6">
            <img class=" img-fluid parts-diagram mt-4" data-toggle="magnify" src="{% static 'img/steering and suspension/Propshaft.gif' %}" alt="scparts">
            <h2 class="mb-2"> Prop shaft </h2>
        </div>
    </div>

    <!-- Parts Cards -->
    {% include 'parts_cards.html' %}
</div>

<!-- BACK TO TOP -->
{% include 'bttop.html' %} 
{% endblock %}
