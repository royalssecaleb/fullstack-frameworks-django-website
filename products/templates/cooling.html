{% extends 'base.html' %} 
{% load static %} 

{% block content %}
 <!-- COOLING -->
<div class="container cooling-container">
    <ol class="breadcrumb bcrumb-margins">
        <li class="breadcrumb-item"> <a href="{% url 'index' %}"> <i class="fas fa-home fa-lg"></i> </a></li>
        <li class="breadcrumb-item"> <a href="{% url 'products' %}"> Products </a></li>
        <li class="breadcrumb-item active"> Cooling </li>
    </ol>

    <!-- Parts Heading -->
    <h2 class="pl-4 pr-4"> Cooling </h2>
    </br>

    <!-- Parts Diagram(s) -->
    <div class="row  pl-4 pr-4  justify-content-center text-center">
        <div class="col-md-6 col-sm-6">
            <img class=" img-fluid parts-diagram" data-toggle="magnify" src="{% static 'img//cooling/radiator and radiator hoses.gif' %}" alt="scparts">
            <h2 class="mb-2"> Radiator & hoses </h2>
        </div>
        <div class="col-md-6 col-sm-6">
            <img class="img-fluid parts-diagram" data-toggle="magnify" src="{% static 'img/cooling/water pump and fan.gif' %}" alt="scparts">
            <h2 class="mb-2"> Water pump & fan </h2>
        </div>
        <div class="col-md-6 col-sm-6">
            <img class="img-fluid parts-diagram mt-4" data-toggle="magnify" src="{% static 'img/cooling/water pump housing and thermostat.gif' %}" alt="scparts">
            <h2 class="mb-2"> Water pump housing & thermostat </h2>
        </div>
    </div>

    <!-- Parts Cards -->
    {% include 'parts_cards.html' %}
</div>

<!-- BACK TO TOP -->
{% include 'bttop.html' %} 
{% endblock %}
