{% extends 'base.html' %} 
{% load static %} 

{% block content %}
 <!-- CLUTCH -->
<div class="container clutch-container">
    <ol class="breadcrumb bcrumb-margins">
        <li class="breadcrumb-item">
            <a href="{% url 'index' %}"> <i class="fas fa-home fa-lg"></i> </a>
        </li>
        <li class="breadcrumb-item"> <a href="{% url 'products' %}"> Products </a></li>
        <li class="breadcrumb-item active"> Clutch </li>
        <li class="breadcrumb-item"> <a href="{% url 'gearbox' %}"> Gearbox </a></li>
        <li class="breadcrumb-item"> <a href="{% url 'overdrive' %}"> Overdrive </a></li>
    </ol>

    <!-- Parts Heading -->
    <h2 class="pl-4 pr-4"> Clutch </h2>
    <br>

    <!-- Parts Diagram(s) -->
    <div class="row  pl-4 pr-4 justify-content-center text-center">
        <div class="col-md-6 col-sm-6">
            <img class=" img-fluid parts-diagram" data-toggle="magnify" src="{% static 'img/clutch/clutch.gif' %}" alt="scparts">
            <h2 class="mt-2"> Clutch </h2>
        </div>
        <div class="col-md-6 col-sm-6">
            <img class="img-fluid parts-diagram" data-toggle="magnify" src="{% static 'img/clutch/clutch_hydraulics.gif' %}" alt="scparts">
            <h2 class="mt-2"> Clutch hydraulics </h2>
        </div>
    </div>

    <!-- Parts Cards -->
    {% include 'parts_cards.html' %}
</div>

<!-- BACK TO TOP -->
{% include 'bttop.html' %} 
{% endblock %}
