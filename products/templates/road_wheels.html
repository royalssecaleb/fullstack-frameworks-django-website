{% extends 'base.html' %} 
{% load static %} 

{% block content %}
 <!-- ROADWHEELS -->
<div class="container roadwheels-container">
    <ol class="breadcrumb bcrumb-margins">
        <li class="breadcrumb-item"> <a href="{% url 'index' %}"> <i class="fas fa-home fa-lg"></i> </a></li>
        <li class="breadcrumb-item"> <a href="{% url 'products' %}"> Products </a></li>
        <li class="breadcrumb-item active"> Jack ,Tools & Wheels </li>
    </ol>

    <!-- Parts Heading -->
    <h2 class="pl-4 pr-4"> Roadwheels </h2>
    </br>

    <!-- Parts Diagram(s) -->
    <div class="row  pl-4 pr-4 justify-content-center text-center">
        <div class="col-md-6 col-sm-6">
            <img class=" img-fluid parts-diagram" data-toggle="magnify" src="{% static 'img/roadwheels/Jack and tools.gif' %}" alt="scparts">
            <h2 class="mb-2">Jack & tools </h2>
        </div>
        <div class="col-md-6 col-sm-6">
            <img class=" img-fluid parts-diagram" data-toggle="magnify" src="{% static 'img/roadwheels/Wheels.gif' %}" alt="scparts">
            <h2 class="mb-2"> Wheels </h2>
        </div>
    </div>

    <!-- Parts Cards -->
    {% include 'parts_cards.html' %}
</div>

<!-- BACK TO TOP -->
{% include 'bttop.html' %} 
{% endblock %}
