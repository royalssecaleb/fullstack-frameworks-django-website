{% load static %}

<!DOCTYPE html>
<html lang="en">
    
<head>
    <title> {% block page_title %} {% endblock %} </title>
    <!-- Required mega tags                           --> <meta charset="utf-8">
    <!-- Required mega tags                           --> <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- BOOTSTRAP THEME minified CSS file (v4.1.3)   --> <link href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/sandstone/bootstrap.css" rel="stylesheet"> 
    <!-- MAGNIFIC POPUP minified JS file (v0.3.0)     --> <link href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js">
    <!-- FONTAWESOME minified CSS file (v5.8.1)       --> <link rel="stylesheet" href="{% static 'font-awesome/css/all.min.css' %}">
    <!-- BOOTSTRAP MAGNIFY CSS file ()                --> <link rel="stylesheet" href="{% static 'css/bootstrap-magnify.css' %}"  type="text/css">
    <!-- HIGHTCHARTS minified CSS file (v7.1.1)       --> <link href="https://cdnjs.cloudflare.com/ajax/libs/highcharts/7.1.1/css/highcharts.css"> 
    <!-- Custom styles for this template              --> <link rel="stylesheet" href="{% static 'css/styles.css' %}"  type="text/css">
    <!-- Favicon                                      --> <link rel="icon" href="{% static 'img/vehicles/tt.ico' %}">
</head>
    
<body>
    <!-- NAVIGATION -->
    {% include 'navbar.html' %}
    
    {% block content %} 
    {% endblock %}
    
    <!-- SCRIPT -->
    <!-- JQuery minified Javascript file (v3.2.1)         --> <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
    <!-- Bootstrap core JavaScript minified file (v4.3.1) --> <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <!-- Bootstrap Magnify JavaScript file (v4.3.1)       --> <script src="{% static 'js/bootstrap-magnify.js' %}"></script>
    <!-- Custom JavaScript for this template              --> <script src="{% static 'js/custom.js' %}"></script>
    <!-- STRIPE -->
    {% block head_js %}
    {% endblock head_js %}
</body>
</html>
