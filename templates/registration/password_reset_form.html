{% extends 'base.html' %}
{% load bootstrap_tags %}

{% block content %}
<!-- Password Reset form -->
<div class="container password_reset_container">
	<ol class="breadcrumb bcrumb-margins"><li class="breadcrumb-item"> <a href="{% url 'index' %}"> <i class="fas fa-home fa-lg"></i> </a></li>
    	<li class="breadcrumb-item"> <a href="{% url 'login' %}"> Login </a></li>
    	<li class="breadcrumb-item"> <a href="{% url 'registration' %}"> Register </a></li>
		<li class="breadcrumb-item active">Password reset</li>
    </ol>
    
	<div class="row justify-content-md-center">
		<div class="col-md-6">
			<form method="POST">
       		 <p><strong> Please enter your email address below: </strong></p> 
                {% csrf_token %}
                {{ form.email.errors }}
                {{ form | as_bootstrap }}
             <div class="text-center">   
        	 	<button type="submit" class="btn btn-success mt-4"> Reset Password </button>
        	 </div>
    		</form>
		</div>	
    </div>
</div>
{% endblock %}
