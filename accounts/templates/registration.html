{% extends 'base.html' %}
{% load bootstrap_tags %}

{% block content %}

<!-- REGISTRATION FORM -->
<div class="container register-container">
	<ol class="breadcrumb bcrumb-margins"> <li class="breadcrumb-item"> <a href="{% url 'index' %}"> <i class="fas fa-home fa-lg"></i> </a></li>
		<li class="breadcrumb-item"> <a href="{% url 'login' %}"> Login </a></li>
		<li class="breadcrumb-item active"> Register </li>
		<li class="breadcrumb-item"> <a href="{% url 'password_reset' %}"> Reset Password </a></li>
    </ol>
    
	<div class="row justify-content-md-center">
		<div class="col-md-6">
			<form method="POST">
                 {% csrf_token %}
                 {{ registration_form | as_bootstrap }}
    
				<div class="text-center">
					<button type="submit" class="btn btn-success mt-4"> Sign up </button>
				</div>
			</form>
			<div class="text-center mt-3">
				<p> If you already have an account?, Please <a class="href-link" href="{% url 'login' %}"> Log in </a></p>
			</div>
		</div>
	</div>
</div>
{% endblock %}
