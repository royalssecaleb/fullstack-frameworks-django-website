{% extends 'base.html' %}
{% load bootstrap_tags %}

{% block content %}
<!-- LOG IN FORM -->
<div class="container login-container">
	<ol class="breadcrumb bcrumb-margins"> 
		<li class="breadcrumb-item"> <a href="{% url 'index' %}"> <i class="fas fa-home fa-lg"></i> </a></li>
		<li class="breadcrumb-item active"> Log In </li>
		<li class="breadcrumb-item"> <a href="{% url 'registration' %}"> Register </a></li>
		<li class="breadcrumb-item"> <a href="{% url 'password_reset' %}"> Reset Password </a></li>
    </ol>
    
	<div class="row justify-content-md-center">
		<div class="col-md-6">
			<form method="POST">
                 {% csrf_token %}
                 {{ login_form | as_bootstrap }}
				<div class="text-center">
					<button type="submit" class="btn btn-success mt-4"> Log in  </button>
				</div>
			</form>
			<div class="text-center mt-3">
				<p> Click here if you need to
					<a class="href-link" href="{% url 'password_reset' %}"> Reset Password </a>
				</p>
			</div>
		</div>
	</div>
</div>
{% endblock %}
